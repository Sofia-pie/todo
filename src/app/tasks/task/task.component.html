<div class="bg-white rounded-lg border border-gray-300  shadow-md py-3 px-5 ">
	<div class="border-b border-b-gray-200 flex items-center gap-4 pb-2">
		<div class="rounded-full border border-black w-5 h-5 cursor-pointer" (click)="onCheckClick()"
			[ngClass]="{'checked': isChecked}"></div>
		<p [ngClass]="{'line-through': isChecked}">{{task.title}}</p>

		<img src="../../../../assets/img/bin.png" class="h-4 cursor-pointer ml-auto" (click)="onDeleteClick()">
	</div>
	<div class="pt-2 flex justify-between">
		<p>Термін: до {{ task.due_date | date:'d MMMM y' }} ({{ task.due_date}})</p>
		<p [ngClass]="{'text-red-600': task.priority === 1}">Пріоритет: {{task.priority | priorityLevel}}</p>
		<div><img src="../../../assets/img/comment.png" alt="" class="h-5" (click)="showComments=!showComments">
		</div>
	</div>
	<div class="mt-2 px-8 pr-4 border-t border-t-gray-200 cursor-pointer" *ngIf="showComments && task.description">
		<p>{{task.description}}</p>
	</div>

	<div *ngIf="showComfirmDialog " class="mt-2 px-8 border-t border-t-gray-200">
		<p>Видалити {{task.title}}</p>
		<div class="flex justify-around">
			<button class="text-red-500" (click)="deleteTaskConfirm()">Так</button>
			<button (click)="showComfirmDialog=false">Ні</button>
		</div>
	</div>
</div>
