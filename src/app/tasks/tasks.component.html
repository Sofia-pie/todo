<div class="p-2 bg-gray-100  w-full h-full">
	<h4 class="text-2xl">{{pageTitle}}</h4>
	<div class="md:mx-20 mx-0 ">
		<ng-container *ngIf="currentList">
			<app-create-tasks [listId]="currentList._id!" (createTask)="createTask($event)"></app-create-tasks>
		</ng-container>
		<div class="flex flex-col gap-4 mt-4">
			<div *ngFor="let task of tasks">
				<app-task [task]="task" (deleteTask)="deleteTask($event)"></app-task>
			</div>
		</div>
	</div>
</div>
