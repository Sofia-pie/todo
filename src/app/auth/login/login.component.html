<form (ngSubmit)="onSubmit()" class="flex flex-col justify-center items-center h-full px-9 pb-6">
	<h4 class="text-3xl mb-2">Вхід</h4>
	<input type="email" name="email" [(ngModel)]="email" autocomplete="email" placeholder="Введіть Email-адрес"
		class="border rounded-lg border-black py-2 px-4 w-full mb-2">
	<input type="password" name="password" [(ngModel)]="password" autocomplete="current-password"
		placeholder="Введіть пароль" class="border rounded-lg border-black py-2 px-4 w-full mb-2">
	<div class="flex">
		<button type="submit" class="rounded-lg bg-gray-300 py-2 px-4">Увійти</button>
		<div class="text-center w-5/12 cursor-pointer" [routerLink]="['/sign-up']">
			<span>Створити акаунт</span>

		</div>
	</div>
</form>
