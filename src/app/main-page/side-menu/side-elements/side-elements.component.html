<div class="px-8 border-b border-b-gray-300 py-6 ">
	<div class="flex mt-5 items-center cursor-pointer" [routerLink]="['./']">
		<img src="../../../assets/img/Rectangle 6.png" alt="" class="max-h-6 mr-2">
		<span>Нотатки</span>
	</div>
	<div class="flex mt-5 items-center cursor-pointer" [routerLink]="['./today']">
		<img src="../../../assets/img/Rectangle 17.png" alt="" class="max-h-6 mr-2">
		<span>На сьогодні</span>
	</div>
	<div class="flex mt-5 items-center cursor-pointer" [routerLink]="['./planned']">
		<img src="../../../assets/img/Rectangle 8.png" alt="" class="max-h-6 mr-2">
		<span>Заплановані</span>
	</div>
	<div class="flex mt-5 items-center cursor-pointer" [routerLink]="['./important']">
		<img src="../../../assets/img/Rectangle 7.png" alt="" class="max-h-6 mr-2">
		<span>Важливі</span>
	</div>
</div>
<div class=" mt-4">
	<div *ngFor="let list of lists" class="mt-2 px-8" [routerLink]="['./',list._id]">
		<div *ngIf="list.title != 'Нотатки'" class="flex justify-between items-center">
			<p>{{list.title}}</p><img src="../../../../assets/img/bin.png" class="h-4 cursor-pointer"
				(click)="onDeleteClick(list)">
		</div>

	</div>
	<div *ngIf="showComfirmDialog " class="mt-2 px-8">
		<p>Видалити {{currentList.title}}</p>
		<div class="flex justify-between">
			<button (click)="deleteList(currentList._id!)">Так</button>
			<button (click)="showComfirmDialog=false">Ні</button>
		</div>
	</div>
	<div class="flex items-center cursor-pointer px-8 py-2"
		[ngClass]="{'bg-blue-100': showListInput, 'drop-shadow-md': showListInput}" (click)="onCreateClick()">
		<img src="../../../assets/img/Rectangle 18.png" alt="" class="max-h-5 mr-2">
		<span>Створити список</span>
	</div>
	<div *ngIf="errorMessage !== ''" class="text-red-600">{{ errorMessage }}</div>
	<div *ngIf="showListInput" class="mt-3 px-8">
		<input type="text" required minlength="2" [(ngModel)]="newListTitle"
			class="border border-gray-300 drop-shadow-md p-1 pl-8 rounded w-full" placeholder="Назва списку">
		<input type="text" [(ngModel)]="newListDescription"
			class="border border-gray-300 drop-shadow-md p-1 pl-8 rounded w-full mt-2" placeholder="Коментар">
		<button (click)="createList()" class="border rounded-md border-gray-300 mt-2 px-2 py-1">Створити</button>
	</div>
</div>
